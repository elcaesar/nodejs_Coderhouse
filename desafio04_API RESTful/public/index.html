<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de ejemplo</title>
  <!-- Font Awesome -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <!-- MDB -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
  rel="stylesheet"
  />
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="row">
    <div class="title">Productos</div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form id="prodForm" method="POST" action="/api/productos">
        <!-- titulo -->
        <div class="form-outline mb-4">
          <input type="text" id="form1Example1" class="form-control" name="title" />
          <label class="form-label" for="form1Example1">Titulo</label>
        </div>
      
        <!-- precio -->
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Precio"
            name="price"
          />
          
          <span class="input-group-text">.00</span>
        </div>
      
        <!-- thumbnails -->
        <div class="form-outline mb-4">
          <input type="url" id="form1Example1" class="form-control" name="thumbnail" />
          <label class="form-label" for="form1Example1">thumbnail link</label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
    <div class="md-col-3"></div>
  </div>

  <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
